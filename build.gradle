ext {
  compileSdkVersion = 26
  buildToolsVersion = '26.0.2'
  buildGradleVersion = '3.0.1'
}

allprojects {
  buildscript {
    repositories {
      jcenter()
      google()
    }
    dependencies {
      classpath "com.android.tools.build:gradle:$buildGradleVersion"
    }
  }
  repositories {
    jcenter()
    google()
  }
}
